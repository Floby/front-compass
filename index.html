<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boussole web front</title>

    <link rel="stylesheet" type="text/css" href="reset.css" />
    <style>
      :root {
        font-family: monospace;
      }
      body {
        display: flex;
        height: 100vh;
        flex-direction: column;
        overflow-x: hidden;
      }
      header {
        flex-grow: 0;
        flex-shrink: 0;
      }
      header h1 {
        font-size: 3em;
        margin: 1em;
        text-align: center;
        padding-bottom: 1em;
        border-bottom: 1px solid black;
      }
      header h2 {
        text-align: center;
        font-size: 1em;
        font-style: italic;
      }

      main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
      }
      #needle {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      #needle .needle {
        font-size: 3em;
        position: relative;
      }
      #compass {
        font-size: 4em;
        height: 2em;
      }
      #compass #north {
        display: inline-flex;
        height: 100%;
        width: 100vw;
        background: #607460;
        color: white;
        align-items: center;
        justify-content: center;
        position: relative;
        left: 0;
      }
      #compass #north::before ,
      #compass #north::after {
        content: '';
        display: block;
        position: absolute;
        height: 100%;
        width: 300vw;
        top: 0;
      }
      #compass #north::before {
        background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(96,116,96,1) 100%);
        right: 100%;
      }
      #compass #north::after {
        background: linear-gradient(90deg, rgba(96,116,96,1) 0%, rgba(255,255,255,1) 100%);
        left: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Boussole Front</h1>
      <h2>Vers quel framework web s'orienter?</h2>
    </header>
    <main>
      <div id="needle">
        <span class="needle">·ê±</span>
      </div>
      <div id="compass">
        <div id="north">
          <p>Ember.js</p>
        </div>
      </div>
    </main>
   <script type="text/javascript" src="index.js"></script>
  </body>
</html>
