<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boussole web front</title>

    <link rel="stylesheet" type="text/css" href="reset.css" />
    <style>
      :root {
        font-family: monospace;
        background: #6c7e82;
        color: #e1fced;
      }
      body {
        display: flex;
        height: 100vh;
        flex-direction: column;
        overflow-x: hidden;
      }
      header {
        flex-grow: 0;
        flex-shrink: 0;
      }
      header h1 {
        font-size: 3em;
        margin: 1em;
        text-align: center;
        padding-bottom: 1em;
        border-bottom: 1px solid #e1fced;
      }
      header h2 {
        text-align: center;
        font-size: 1em;
        font-style: italic;
        margin-bottom: 1em;
      }

      main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        position: relative;
      }
      main.incompatible::after {
        content: 'Consultez ce site depuis un smartphone';
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        color: white;
        background: #8c4f4f;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        padding: 1em;
        box-sizing: border-box;
        text-align: center;
      }
      #needle {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      #needle .needle {
        font-size: 3em;
        display: inline-flex;
        height: 3ex;
        width: 3ex;
        border-radius: 10em;
        background: #e1fced;
        color: #6c7e82;
        position: relative;
        justify-content: center;
        align-items: center;
        box-shadow: #394f4f 0ex 0.1ex 0.5ex;
      }
      #compass {
        font-size: 4em;
        height: 2em;
        overflow-x: hidden;
      }
      #compass #north {
        display: inline-flex;
        height: 100%;
        width: 100vw;
        background: #77bca5;
        color: white;
        align-items: center;
        justify-content: center;
        position: relative;
        left: 0;
      }
      #compass #north::before ,
      #compass #north::after {
        content: '';
        display: block;
        position: absolute;
        height: 100%;
        width: 100vw;
        top: 0;
      }
      #compass #north::before {
        background: linear-gradient(90deg, rgb(119, 188, 165, 0) 0%, rgb(119, 188, 165, 1) 100%);
        right: 100%;
      }
      #compass #north::after {
        background: linear-gradient(90deg, rgb(119, 188, 165, 1) 0%, rgb(119, 188, 165, 0) 100%);
        left: 100%;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Boussole Front</h1>
      <h2>Vers quel framework web s'orienter?</h2>
    </header>
    <main>
      <div id="needle">
        <span class="needle">·ê±</span>
      </div>
      <div id="compass">
        <div id="north">
          <p><a href="https://guides.emberjs.com/release/">Ember.js</a></p>
        </div>
      </div>
    </main>
   <script type="text/javascript" src="index.js"></script>
  </body>
</html>
